<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Arqcaval</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body style="background-color: black; color: white;">
    <header style="background-color: white; padding: 20px; color: black; text-align: center;">
        <img src="logo.png" alt="Logo de Arqcaval" width="300" style="float: left; margin-right: 20px;">
        <h1>Contacto</h1>
        <nav style="text-align: center; color: black;">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section style="text-align: center;">
            
            <p>Puedes comunicarte con nosotros a través del siguiente formulario:</p>
            <form id="contact-form" style="display: flex; flex-direction: column; max-width: 500px; margin: auto; gap: 15px;">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
    
    <button type="submit">Enviar</button>
</form>
            <p id="form-message"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Arqcaval - Diseño y Planos Residenciales</p>
    </footer>
</body>
</html>
