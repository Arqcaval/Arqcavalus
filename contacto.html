<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-weight: 600;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        input, textarea, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Arqcaval</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header style="display: flex; flex-direction: column; align-items: center; text-align: center; background-color: white; color: black; padding: 20px; width: 100%;">
        <a href="index.html"><img src="logo.png" alt="Logo de Arqcaval" width="250" style="display: block; margin: 0 auto;"></a>
        <h1>Contacto</h1>
        <nav style="margin-top: 10px; width: 100%; text-align: center;">
            <ul style="display: flex; justify-content: center; gap: 20px; padding: 0; list-style: none;">
                <li style="display: inline;"><a href="index.html" style="text-decoration: none; color: black; font-weight: bold; padding: 10px 15px; background-color: white; border-radius: 5px;">Inicio</a></li>
                <li style="display: inline;"><a href="servicios.html" style="text-decoration: none; color: black; font-weight: bold; padding: 10px 15px; background-color: white; border-radius: 5px;">Servicios</a></li>
                <li style="display: inline;"><a href="proyectos.html" style="text-decoration: none; color: black; font-weight: bold; padding: 10px 15px; background-color: white; border-radius: 5px;">Proyectos</a></li>
                <li style="display: inline;"><a href="contacto.html" style="text-decoration: none; color: black; font-weight: bold; padding: 10px 15px; background-color: white; border-radius: 5px;">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Contáctanos</h2>
        <p>Puedes comunicarte con nosotros a través del siguiente formulario:</p>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <p id="form-message"></p>
    </main>
    
    <footer>
        <p>&copy; 2025 Arqcaval - Diseño y Planos Residenciales</p>
    </footer>
</body>
</html>
